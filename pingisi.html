<html>
    <head>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js'></script>
    </head>
    <body>
        <style>
            .responded {
                color:green;
            }
            .checking,.unchecked {
                color:#FF8C00;
            }
            .timeout {
                color:red;
            }
        </style>

        <ul data-bind="foreach:servers">
            <li> <a href="#" data-bind="text:name,attr:{href: 'http://'+name}">tester</a> <span data-bind="text:status,css:status"></span>
            </li>
        </ul>
        
        <script>
            function ping(ip, callback) {
                if (!this.inUse) {
                this.status = 'unchecked';
                this.inUse = true;
                this.callback = callback;
                this.ip = ip;
                var _that = this;
                this.img = new Image();
                this.img.onload = function() {
                    _that.inUse = false;
                    _that.callback('responded');

                };
                this.img.onerror = function(e) {
                    if (_that.inUse) {
                    _that.inUse = false;
                    _that.callback('responded', e);
                    }

                };
                this.start = new Date().getTime();
                this.img.src = "http://" + ip;
                this.timer = setTimeout(function() {
                    if (_that.inUse) {
                    _that.inUse = false;
                    _that.callback('timeout');
                    }
                }, 1500);
                }
            }
            var PingModel = function(servers) {
                var self = this;
                var myServers = [];
                ko.utils.arrayForEach(servers, function(location) {
                    myServers.push({
                        name: location,
                        status: ko.observable('unchecked')
                    });
                });
                self.servers = ko.observableArray(myServers);
                ko.utils.arrayForEach(self.servers(), function(s) {
                    s.status('checking');
                    new ping(s.name, function(status, e) {
                        s.status(status);
                    });
                });
            };
            var komodel = new PingModel(['14.139.157.211',
            '14.139.157.212',
            '14.139.157.213'
            ]);
            ko.applyBindings(komodel);
        </script>
    </body>
</html>
